<fieldset [class]="wrapperClasses">
  @if (label) {
  <legend class="u86-radio__legend">
    {{ label }}
    @if (required) {
    <span class="u86-radio__required" aria-hidden="true">*</span>
    }
  </legend>
  }

  <div class="u86-radio__options">
    @for (option of options; track option.value) {
    <div class="u86-radio__option">
      <input
        type="radio"
        [class]="getRadioClasses(option)"
        [name]="name"
        [value]="option.value"
        [checked]="isSelected(option)"
        [disabled]="disabled || option.disabled"
        [required]="required"
        [attr.aria-invalid]="error ? 'true' : null"
        [id]="name + '-' + option.value"
        (change)="selectOption(option)"
      />

      <div class="u86-radio__button">
        <div class="u86-radio__indicator"></div>
      </div>

      <label
        class="u86-radio__label"
        [for]="name + '-' + option.value"
        [class.u86-radio__label--disabled]="disabled || option.disabled"
      >
        {{ option.label }}
      </label>
    </div>
    }
  </div>

  @if (hint && !error) {
  <div class="u86-radio__hint">
    {{ hint }}
  </div>
  } @if (error) {
  <div class="u86-radio__error" role="alert">
    {{ error }}
  </div>
  }
</fieldset>
