<div class="grid-customization">
  <div class="customization-form">
    <div class="form-group">
      <label for="grid-title">Grid Title *</label>
      <input
        id="grid-title"
        type="text"
        [value]="customizationData.title"
        (input)="onTitleChange($any($event.target).value)"
        placeholder="e.g., 'Celebrity Bingo Challenge'"
        maxlength="100"
        class="form-input"
      />
      <small>Make it catchy and shareable!</small>
    </div>

    <div class="form-group">
      <label for="grid-description">Description (Optional)</label>
      <textarea
        id="grid-description"
        [value]="customizationData.description"
        (input)="onDescriptionChange($any($event.target).value)"
        placeholder="Add a description to make your bingo even more engaging..."
        maxlength="500"
        rows="3"
        class="form-textarea"
      >
      </textarea>
      <small>{{ customizationData.description.length }}/500 characters</small>
    </div>

    <div class="form-group">
      <label class="checkbox-label">
        <input
          type="checkbox"
          [checked]="customizationData.isPublic"
          (change)="onPublicToggle()"
          class="form-checkbox"
        />
        Make this grid public
      </label>
      <small>Public grids can be discovered and shared by other users</small>
    </div>

    <div class="theme-selection">
      <span class="theme-label">Theme</span>
      <div class="theme-options">
        @for (theme of themeOptions; track theme.value) {
        <button
          class="theme-option"
          [class.selected]="selectedTheme === theme.value"
          (click)="onThemeSelect(theme.value)"
        >
          <div class="theme-preview" [attr.data-theme]="theme.value"></div>
          <span>{{ theme.label }}</span>
        </button>
        }
      </div>
    </div>
  </div>
</div>
